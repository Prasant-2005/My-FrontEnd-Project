<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Leetcode</h1>
        <div class="user-container">
            <p>Enter your user name below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="enter your user name here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">

                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-level"></span>
                        Easy
                    </div>
                </div>

                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-level"></span>
                        medium
                    </div>
                </div>

                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-level"></span>
                        hard
                    </div>
                </div>

            </div>

            <div class="stats-card">
                <!-- populate card from javdirectlyasript -->
            </div>
        </div>










    </div>











    <script src="script.js"></script>
</body>

</html>
